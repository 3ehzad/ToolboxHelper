<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Toolbox Helper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- AngularJS Material CSS now available via Google CDN; version 1.1.21 used here -->
    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.21/angular-material.min.css">
    <link rel="stylesheet" href="assets/style.css" media="screen">
</head>

<body ng-app="BOSapiclient">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <!-- icon can goes here -->
            <h2 flex md-truncate>Toolbox Helper</h2>
        </div>
    </md-toolbar>
    <div ng-controller="commandController">
        <div class="isloading" ng-show="isLoading" layout="row" layout-align="center center">
            <md-progress-circular md-mode="determinate"></md-progress-circular>
        </div>
        <form name="helper" class="form-validation" role="form" novalidate>
            <md-content layout-padding>
                <div>
                    <p>
                        <label>Select your oprating system:</label>
                      </p>
                    <md-radio-group ng-model="os" ng-required="true" layout-gt-xs="column">
                        <md-radio-button value="./bos-toolbox"> Linux </md-radio-button>
                        <md-radio-button value="bos-toolbox"> Windows </md-radio-button>
                    </md-radio-group>
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-icon class="md-accent">settings</md-icon>
                        <label>What do you want to do?</label>
                        <md-select ng-model="command" name="command" ng-required="true">
                            <md-option ng-repeat="item in commandslist" value="{{item.id}}"> {{item.onvan}} </md-option>
                        </md-select>
                        <div ng-messages="helper.command.$error">
                            <div ng-message="required">Please select your action</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm">
                        <label>What is your Device IP?</label>
                        <md-icon class="md-accent">storage</md-icon>
                        <input ng-model="deviceip" name="deviceip" type="text"
                            pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" />
                        <div ng-messages="helper.deviceip.$error">
                            <div ng-message="pattern">Invalid IP Address</div>
                        </div>
                    </md-input-container>
                </div>
                <div>
                    <p nig-show="os ==  ./bos-toolbox">Run this command before running command: chmod u+x ./bos-toolbox
                    <md-card>
                        <md-card-title>
                            <md-card-title-text class="monospace"> {{os}} {{command}} -p root {{deviceip}}
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-primary md-raised" ng-click="copyToClipboard(data.name);">Copy
                            </md-button>
                        </md-card-actions>
                    </md-card>
                    <md-card>
                        <video ng-if="os = ''./bos-toolbox'" src="/assets/bos-toolbox-linux.mp4"></video>
                        <video ng-if="os = ''bos-toolbox'" src="/assets/bos-toolbox-windows.mp4"></video>
                    </md-card>
                </div>
            </md-content>
        </form>
    </div>
    <!-- AngularJS Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-cookies.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.min.js"></script>
    <!-- AngularJS Material Javascript now available via Google CDN; version 1.1.21 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.21/angular-material.min.js"></script>
    <!-- App scripts -->
    <script src="app.js"></script>
</body>

</html>
